<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Rating state start -->
  <div class="card" data-rating-card>
    <div class="icon">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <h1 class="card__title">How did we do?</h1>
    <p class="card__text">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our
      offering!</p>
    <div class="flex-row">
      <div class="icon icon--rating" data-rating="1">1</div>
      <div class="icon icon--rating" data-rating="2">2</div>
      <div class="icon icon--rating" data-rating="3">3</div>
      <div class="icon icon--rating" data-rating="4">4</div>
      <div class="icon icon--rating" data-rating="5">5</div>
    </div>
    <button class="btn" type="button" data-submit>Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card flex-col hide" data-thank-you-card>
    <div class="thank-you-img">
      <img src="./images/illustration-thank-you.svg" alt="rating machine">
    </div>
    <div class="card__chip">You selected <span data-rating-choice></span> out of 5</div>
    <h1 class="card__title">Thank you!</h1>
    <p class="card__text center-text">
      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <!-- Thank you state end -->

  <script src="./script.js"></script>
</body>

</html>
